<h2>Gallery</h2>

<div class="btn-group btn-group-toggle sort" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
    <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="1"> JPG
    </label>
    <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="2"> PNG
    </label>
    <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="0"> ALL
    </label>
</div>
<div class="image-container">
    <div *ngFor="let item of images" [ngStyle]="{ 'background-image': 'url(' + item.src + ')'}"
         [ngClass]="item.type === 'jpg' ? 'jpg' : 'png'" (click)="openImage(item.src)">
    </div>
</div>

<button class="btn-primary">
    LOAD NEW
</button>

<div id="imgModal" class="modal" [ngStyle]="{ 'display': showModal ? 'block' : 'none'}">
    <div class="modal-content">
        <img src={{currentImg}} (click)="showModal = !showModal"/>
    </div>
</div>
